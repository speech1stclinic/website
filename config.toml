        enable  = true
        title   = "ABOUT ME"
        content = "Dr.Shweta Prakash is an eminent Audiologist and Speech Language Pathologist in Noida. She has finished her Masters in Audiology from a pioneer institute “ALL INDIA INSTITUTE OF SPEECH & HEARING,MYSORE, KARNATAKA. She has done a specialized online training in “ORAL PLACEMENT THERAPY” from USA. She is a licensed practitioner, registered with Rehabilitation Council of India (RCI)."
